<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Ask a Question!</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1>Ask a Question!</h1>
      <form action="" onsubmit="randomYesOrNo(event)">
        <input type="text" placeholder="Ask a Yes/No Question." />
        <button type="submit">Yes/No</button>
      </form>
      <h1 id="yes-or-no-question"></h1>
    </div>
    <script src="app.js"></script>
  </body>
</html>
